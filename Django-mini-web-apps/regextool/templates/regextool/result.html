{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{%static 'regextool/style.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Regex Tool</title>
      
    </head>
    <body>
        <br>
        <br>

        <div id="screenBlock">
    
            <h2>Result</h2>
       
            <br>
            <div class="mb-3">
                <span class="input-group-text" id="addon-wrapping">Highlighted Results in text:</span>
                <p class="form-control" >
                {% for i in text%}
                {%if i in result%}
                <b>{{i}}</b>
                {%else%}
                {{i}}
                {%endif%}
                {%endfor%}
            
                </p>
      
        
        </div>
        <div class="mb-3">
            <span class="input-group-text" id="addon-wrapping">Sole Results:</span>
 
            
            {%for i in result%}
            <label class="form-control" disabled>
         {{i}}
            </label>
            {%endfor%}
     
          
  
    
    </div>
</div>
        <br>
        <div class="col-md-12 text-center">
<a class="btn btn-primary btn-lg" href={% url 'regextool:regIndex' %}>Back to home</a>
</div>
        <br>

    </body>
</html>
